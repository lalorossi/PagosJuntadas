<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
</head>

<!-- FALTA
    cambiar para que los estilos se hagan desde el css y no en la etiqueta
    separar bien por clases para que no haya problemas con el estilo de la tabla header
    esconder el boton de atras hasta que se use pagina 2 (ver cambioPagina)
        para esconderlo, solo pude haciendolo del mismo colo que el fondo.
    agregar funcionalidad al botón de atrás
    el modal se muestra vacio cuando no hay nada que mostrar. Validar que haya personas ingresadas antes de mostrarlo
 -->

<body style="margin: 0px" class="color1">
<header class="header">
    <table class="tabla-header color2">
        <tr>
            <td align="left" style="width:20%">    
                <button type="button" value="Anterior" onclick='cambiarPagina("pag1")' class="boton-header color2" disabled>
                    <i class="material-icons" style="margin: 18px;">arrow_back </i>        
                </button>
            </td>
            <td id="nombre-pagina" align="center" style="width:60%">
                INGRESO COMPRAS                
            </td>
            <td align:"right" style="width:20%">
                <div class="dropdown" align="right">
                    <button type="button" value="Anterior" onclick="dropdown()" class="boton-header dropbtn color2" >
                        <i class="material-icons dropbtn" style="margin: 18px;">more_vert</i>        
                    </button>
                    <div id="myDropdown" class="dropdown-content" align="left">
                        <a href="#" onclick="borrar()">Reset</a>
                        <a href="https://instagram.com/rossi_seba">Contacto</a>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</header>

<div id="form" class="app">
    <div id="pag1" class="pagina">
        <table id="page1" class="tabla-form color3">
            <tr class="compra">
                <td>Compra</td>
                <td style="width:70%"><input style="width:85%" type="text" id="concepto" placeholder="Compra" class="table-text color3"> </td>
                <td>$</td>
                <td style="width:15%"><input style="width:75%" type="number" id="precio" class="table-number color3"></td>
                
                <td><button type="button" class="eliminar" onclick="chau(this)"><i class="material-icons">delete</i></button></td>
            </tr>
        </table>
        <!-- Boton de agregar -->
        <button type="button" value="+" onclick='agregar("compra")' class="boton-add"><i class="material-icons">add_shopping_cart</i></button>

        <button type="button" value="Siguiente" onclick="checkSubmit()" class="boton-next"><i class="material-icons">forward</i></button>
    </div>
    
    <div id="pag2" class="pagina" style="display:none">
        <table id="page2" class="tabla-form color3">
            <tr class="persona">
                <td>Nombre</td>
                <td style="width:90%"><input type="text" style="width:90%" class="table-text color3" id="nombre1" placeholder="Nombre" onblur="guardarPersona(this.value)" onclick="actualizable(this.value)"> </td>
                <!-- Cuando se "sale" del input, se guarda la persona -->
                <td>
                    (0)
                </td>
                <td>
                    <button type="button" id="activado" class="agregar" onclick="mostrarCompras(this)" value="+">
                        <i style="padding:0px" class="material-icons">local_atm</i>
                    </button>
                </td>
                <td style="width:15%">
                    <button type="button" class="eliminar" onclick="chau(this)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </tr>
        </table>
        <button type="button" value="+" onclick='agregar("persona")' class="boton-add"><i class="material-icons">person_add</i></button>   

        
        <br></br>

        <!-- Para agregar la seleccion de compras -->
        <div id="select">
        </div>


        <!-- 
            <button type="button" value="Anterior" onclick='cambiarPagina("pag1")' class="boton-next"><i class="material-icons">keyboard_return</i></button>
         -->

        <button type="button" id="botonSubmit" value="Siguiente" name="submit" onclick="calcular()" class="boton-next"><i class="material-icons">send</i></button> 
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="esconderModal()">&times;</span>
            <h2>Modal Header</h2>
          </div>
          <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
          </div>
          <div class="modal-footer">
            <h3>Modal Footer</h3>
          </div>
        </div>
    </div>
</div>

<!-- Cargo los scripts al funal para que ya se puedan seleccionar los elementos en la página -->
<script type="text/javascript" src="js/func.js"></script>

</body>
</html>
