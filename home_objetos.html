<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
</head>
<body style="background-color: #3f557a">

<div id="form" class="app">
    <div id="pag1" class="pagina">
        <table id="page1" class="tabla">
            <tr class="compra">
                <td>Compra</td>
                <td style="width:80%"><input style="width:90%" type="text" id="concepto" placeholder="Compra" class="table-text"> </td>
                <td>$</td>
                <td style="width:15%"><input style="width:75%" type="number" id="precio" class="table-number"></td>
                
                <td><button type="button" class="eliminar" onclick="chau(this)"><i class="material-icons">delete</i></button></td>
            </tr>
        </table>
        <!-- Boton de agregar -->
        <button type="button" value="+" onclick='agregar("compra")' class="boton-add"><i class="material-icons">person_add</i></button>

        <button type="button" value="Siguiente" onclick="checkSubmit()" class="boton-next"><i class="material-icons">forward</i></button>
    </div>
    
    <div id="pag2" class="pagina" style="display:none">
        <table id="page2" class="tabla">
            <tr class="persona">
                <td>Nombre</td>
                <td><input type="text" class="table-text" id="nombre1" placeholder="Nombre" onblur="guardarPersona(this.value)"> </td>
                <!-- Cuando se "sale" del input, se guarda la persona -->
                <td><button type="button" class="agregar" id="activado" onclick="mostrarCompras(this)"><i class="material-icons">add_shopping_cart</i></button></td>
                <td><button type="button" class="eliminar" onclick="chau(this)"><i class="material-icons">delete</i></button></td>
            </tr>
        </table>
        <input type="button" value="+" onclick='agregar("persona")' class="boton-add">

        
        <br></br>

        <!-- Para agregar la seleccion de compras -->
        <div id="select">
        </div>


        <input type="button" id="botonSubmit" value="Siguiente" name="submit" onclick="calcular()" class="boton-next">
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="esconderModal()">&times;</span>
            <h2>Modal Header</h2>
          </div>
          <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
          </div>
          <div class="modal-footer">
            <h3>Modal Footer</h3>
          </div>
        </div>
    </div>
</div>

<!-- Cargo los scripts al funal para que ya se puedan seleccionar los elementos en la pÃ¡gina -->
<script type="text/javascript" src="js/funciones.js"></script>

</body>
</html>
