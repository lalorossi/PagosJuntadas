<!DOCTYPE html>
<html>
<head>


    <link rel="stylesheet" href="../www/css/style.css">
    <script type="text/javascript" src="js/funciones.js"></script>

    
</head>
<body style="background-color: #3f557a">

<div id="form">
    <div id="pag1">
        <table id="page1" class="tabla1">
            <tr class="compra">
                <td>Compra</td>
                <td><input type="text" name="concepto[]" id="concepto" placeholder="Compra"> </td>
                <td>$</td>
                <td><input type="number" name="precio[]" id="precio"></td>
                <!-- Boton de eliminar -->
                <td><button type="button" class="eliminar" onclick="chau(this)">D</button></td>
            </tr>
        </table>
        <!-- Boton de agregar -->
        <input type="button" value="+" onclick='agregar("compra")'>

        <input type="button" value="Siguiente" onclick="checkSubmit()">
    </div>
    
    <div id="pag2"  style="display:none">
        <table id="page2">
            <tr class="persona">
                <td>Nombre</td>
                <td><input type="text" class="ingresoPersona" id="nombre1" placeholder="Nombre" onblur="guardarPersona(this.value)"> </td>
                <!-- Cuando se "sale" del input, se guarda la persona -->
                <td><input type="button" id="activado" onclick="mostrarCompras(this)"></td>
            </tr>
        </table>
        <input type="button" value="+" onclick='agregar("persona")'>

        
        <br></br>

        <!-- Para agregar la seleccion de compras -->
        <div id="select">
        </div>


        <input type="button" id="botonSubmit" value="Siguiente" name="submit" onclick="calcular()">
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="esconderModal()">&times;</span>
            <h2>Modal Header</h2>
          </div>
          <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
          </div>
          <div class="modal-footer">
            <h3>Modal Footer</h3>
          </div>
        </div>
    </div>
</div>


</body>
</html>
